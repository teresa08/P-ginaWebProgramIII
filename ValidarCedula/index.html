<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Validador de Cédula - República Dominicana</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Validar Cédula RD</h2>
    <p>Ingresa una cédula dominicana (11 dígitos) guion (-):</p>
    <input type="text" id="cedula" placeholder="Ej: 00112233445" maxlength="11" />
    <br />
    <button onclick="validarCedula()">Validar</button>
    <div id="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
